name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: ^1.23

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Build
      run: go build -v ./...

    - name: Test
      env:
        TMPDIR: ${{ github.workspace }}/tmp
      run: mkdir $TMPDIR; go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage report
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
        
    - name: Collect test PDF files
      run: |
        mkdir -p test_pdf_files
        
        # Copy any test PDF files to the artifact directory
        if [ -d "${{ github.workspace }}/tmp" ]; then
          find ${{ github.workspace }}/tmp -name "Test*.pdf" -exec cp {} test_pdf_files/ \;
          # Also check for Test files without extension and add .pdf extension
          for file in ${{ github.workspace }}/tmp/Test*; do
            if [ -f "$file" ] && [[ "$file" != *.pdf ]]; then
              cp "$file" "test_pdf_files/$(basename "$file").pdf"
            fi
          done
        fi
        
        # List the files we found for debugging
        echo "Found test files:"
        ls -la test_pdf_files/

    - name: Upload test PDF files
      uses: actions/upload-artifact@v4
      with:
        name: test-pdf-artifacts
        path: test_pdf_files/
        retention-days: 7
        if-no-files-found: warn
